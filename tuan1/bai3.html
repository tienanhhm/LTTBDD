<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Test data
        const dolphinsScores = [96, 108, 89];
        const koalasScores = [88, 91, 110];

        // Calculate average score for each team
        const calculateAverageScore = (scores) => {
            const total = scores.reduce((sum, score) => sum + score, 0);
            return total / scores.length;
        };

        const dolphinsAverage = calculateAverageScore(dolphinsScores);
        const koalasAverage = calculateAverageScore(koalasScores);

        // Compare average scores to determine the winner
        if (dolphinsAverage > koalasAverage && dolphinsAverage >= 100) {
            console.log(`Dolphins win the competition with an average score of ${dolphinsAverage}! `);
        } else if (koalasAverage > dolphinsAverage && koalasAverage >= 100) {
            console.log(`Koalas win the competition with an average score of ${koalasAverage}! `);
        } else if (dolphinsAverage === koalasAverage && dolphinsAverage >= 100 && koalasAverage >= 100) {
            console.log(`It's a draw with both teams having an average score of ${dolphinsAverage}! `);
        } else {
            console.log("No team wins the trophy. ");
        }
    </script>

</body>
</html>
